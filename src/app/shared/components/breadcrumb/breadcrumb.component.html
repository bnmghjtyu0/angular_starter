<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs$ | async">
      <ng-container *ngIf="breadcrumb.active; else notActive">
        <a active>{{ breadcrumb.label }}</a>
      </ng-container>
      <ng-template #notActive>
        <a href="javascript:;" (click)="gotoPage($event, breadcrumb.url)">{{ breadcrumb.label }}</a>
      </ng-template>
    </li>
  </ol>
</nav>
